<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>excel_datamerger 登录</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --danger: #f87171;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.18), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(16, 185, 129, 0.18), transparent 28%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(145deg, #0b1221, #111827);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.35);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      letter-spacing: 0.5px;
    }
    p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--muted);
      font-size: 13px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: #0b1323;
      color: var(--text);
      font-size: 15px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.15);
    }
    .btn {
      width: 100%;
      margin-top: 12px;
      padding: 12px 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      color: #0b1221;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.25);
    }
    .error {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(248, 113, 113, 0.12);
      border: 1px solid rgba(248, 113, 113, 0.3);
      color: #fecdd3;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Excel 数据合并</h1>
    <p>登录后上传文件并在线合并（默认账号：admin / admin123）。</p>
    <form method="post" action="/login">
      <label for="username">用户名</label>
      <input id="username" name="username" type="text" placeholder="用户名" autocomplete="username" required>

      <label for="password">密码</label>
      <input id="password" name="password" type="password" placeholder="密码" autocomplete="current-password" required>

      <button class="btn" type="submit">登录</button>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
    </form>
  </main>
</body>
</html>
